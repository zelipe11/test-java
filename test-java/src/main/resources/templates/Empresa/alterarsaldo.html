<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container">
        <a href="/Empresa/CriarEmpresa"><button>Cadastrar Empresa</button></a><br><br>
        <div class="card" th:each="empresa : ${empresas}">
            <div class="card-header">Nome da Empresa: <span th:text="${empresa.nomeEmpresa}"></span></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Saldo: <span th:text="${empresa.saldo}"></span></div>
                            <div class="col-md-6">CNPJ: <span th:text="${empresa.cnpj}"></span><br><br></div>
                        </div>
                    </div>
                </div>
                <button onclick="exibirFormularioAlterarSaldo('${empresa.id}')">Alterar Saldo</button>
            </div>
        </div>
    </div>
    
    <div id="alterarSaldoForm" style="display: none;">
        <form action="/Empresa/alterarSaldo/${empresa.id}" method="POST">
            <label for="novoSaldo">Novo Saldo:</label>
            <input type="text" name="novoSaldo" id="novoSaldo" required>
            <input type="submit" value="Salvar">
        </form>
    </div>
    
    <script>
        function exibirFormularioAlterarSaldo(empresaId) {
            const form = document.getElementById('alterarSaldoForm');
            form.style.display = 'block';

            form.querySelector('form').action = `/Empresa/alterarSaldo/${empresaId}`;
        }
    </script>
</body>

</html>
